name: CI

on:
  push:
    branches: [ main ]         
  pull_request:
    branches: [ main ]         

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest     

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run tests
        working-directory: backend
        run: npm test
